<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="__ADMINL__/css/layui.css">
  <meta name="renderer" content="webkit">
  <style>
    .searchleft {
      float: left;
    }

    .layui-table-tool {
      z-index: 1;
    }
  </style>
</head>

<body style="padding: 15px;">
  <div style="background-color: white; padding: 10px">
    <div class="demoTable">
      <div class="searchleft">
        <div class="layui-inline">
          <input class="layui-input" name="id" id="searchID" autocomplete="off" placeholder="ID">
        </div>
        <div class="layui-inline">
          <input class="layui-input" name="swipername" id="searchSwiperName" autocomplete="off" placeholder="活动名称">
        </div>
      </div>
      <button class="layui-btn" data-type="reload" style="margin-left: 1rem">搜索</button>
    </div>

    <table class="layui-hide" id="swiper_table" lay-filter="swiper"></table>
  </div>
  <!-- 头部工具栏 -->
  <script type="text/html" id="toolbarDemo">
      <div class="layui-inline" title="添加" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
      <!-- <div class="layui-inline" title="批量删除" lay-event="multidelete"><i class="layui-icon layui-icon-delete"></i></div> -->
    </script>
  <!-- 右侧工具栏 -->
  <script type="text/html" id="barDemo">
    <!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看文章</a> -->
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>

  <script src="__ADMINL__/layui.js"></script>
  <script>
    //JavaScript代码区域
    layui.use('table', function () {
      var table = layui.table;

      table.render({
        elem: '#swiper_table'
        , id: 'swiper'
        // ,height: 'full-100'
        , url: '{:url("Swipers/getSwipers")}'//数据接口
        , title: '活动列表'
        , page: true //开启分页
        , toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        , totalRow: true //开启合计行
        , cols: [[ //表头
          { type: 'checkbox', fixed: 'left' }
          , { field: 'sp_id', title: 'ID', width: '5%', sort: true, fixed: 'left' }
          , { field: 'sp_name', title: '活动名称', width: '17%' }
          , { field: 'art_id', title: '文章ID', sort: true, width: '10%' }
          , { field: 'art_title', title: '文章标题', width: '20%' }
          , { field: 'sp_img', title: '图片地址', width: '15%' }
          , { field: 'sp_time', title: '上传时间', sort: true, width: '10%' }
          , {
            field: 'sp_status', title: '状态', sort: true, width: '8%', templet: function (res) {
              if (res.sp_status == 0) {
                return "<p style='color:#009688'>正常</p>"
              } else {
                return "<p style='color:#FF6666'>关闭</p>"
              }
            }
          }
          , { fixed: 'right', align: 'center', toolbar: '#barDemo' }
        ]]
      });
      //监听头工具栏事件-----添加
      table.on('toolbar(swiper)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'add':
            // var data = checkStatus.data;
            // layer.alert(JSON.stringify(data));
            layer.open({
              type: 2 //此处以iframe举例
              , title: '添加活动'
              , area: ['700px', '380px']
              , shade: 0
              , maxmin: true
              , scrollbar: true
              , resize: true
              , content: "{:url('Swipers/addSwiper')}"
              , zIndex: layer.zIndex //重点1
              , success: function (layero) {
                layer.setTop(layero); //重点2
              }
            });
            break;
          case 'multidelete':
            var data = checkStatus.data;
            //layer.msg('选中了：'+ data.length + ' 个');
            //layer.alert(JSON.stringify(data));
            var list = [];
            //alert(data[0].tid);
            for (var i = 0; i < checkStatus.data.length; i++) {
              list[i] = data[i].tid;
            }
            console.log(JSON.stringify(list));
            break;
        };
      });

      //监听行工具事件---编辑---删除
      table.on('tool(swiper)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
          , layEvent = obj.event; //获得 lay-event 对应的值
        if (layEvent === 'detail') {
        } else if (layEvent === 'del') {
          layer.confirm('真的删除行么', function (index) {
            //向服务端发送删除指令
            $.ajax({
              url: "deleteSwiper",
              type: 'get',
              data: {
                'sp_id': data.sp_id,
              },
              dataType: 'json',
              success: function (json) {
                layer.msg(json.msg, { time: 500 }, function () {
                  layer.close(index);
                  table.reload('swiper', {
                    method: 'get',
                    page: {
                      curr: 1 //重新从第 1 页开始
                    },
                    where: {}
                  });
                });
              }
            });
          });
        } else if (layEvent === 'edit') {
          layer.open({
            type: 2 //此处以iframe举例
            , title: '修改活动信息'
            , area: ['700px', '400px']
            , shade: 0
            , maxmin: true
            , content: "editSwiper?sp_id=" + data.sp_id
            , zIndex: layer.zIndex //重点1
            , success: function (layero) {
              layer.setTop(layero); //重点2
            }
          });
        }
      });

      var $ = layui.$, active = {
        reload: function () {
          var searchID = $('#searchID');
          var searchSwiperName = $('#searchSwiperName');
          //执行重载
          table.reload('swiper', {
            page: {
              curr: 1 //重新从第 1 页开始
              // ,limit:10
            }
            , where: {
              search: {
                "sp_id": searchID.val(),
                "sp_name": searchSwiperName.val(),
              }
              // ,pal:{
              //     page:1,
              //     limit:10
              // }
            }
          });
        }
      };
      $('.demoTable .layui-btn').on('click', function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
      });
    });
  </script>
</body>

</html>
