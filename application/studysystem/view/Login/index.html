{extend name="template"/}
{block name="title"}
登录 - 学习论坛
{/block}
{block name="cssname"}logreg{/block}

{block name="content"}
    <div class="logincon">
        <div class="lotitle">
            <h3>登录</h3>
            <a href="{:url('Register/index')}">没有账号，去注册！</a>
        </div>
        <div class="loginin">
            <form action="{:url('login')}" method="post">
                <div class="inrow"><label for="user" class="inlabel">用户名：</label><input type="text" name="username" id="username" class="loinput" placeholder="请输入用户名" /></div>
                <div class="inrow"><label for="pwd" class="inlabel">密码：</label><input type="text" name="password" id="password" class="loinput" placeholder="请输入密码" /> <a href="#">忘记密码？</a></div>
                <div class="inrow"><label for="veri" class="inlabel">验证码：</label><input type="text" name="veri" id="veri" class="loinput" placeholder="请输入验证码" /></div>
                <div class="cap"><img id="captcha_img" class="verifyimg" src="{:captcha_src()}" alt="captcha" onclick="refreshVerify()" width="200" height="50" /></div>
                <div class="inrow"><input type="checkbox" id="aulo" class="aulo" /><label for="aulo">自动登录</label></div>
                <div class="inrow2"><button class="logbtn">登录</button></div>
            </form>
        </div>
    </div>
    <script>
        $(function(){
            // 刷新验证码
            var verifyimg = $(".verifyimg").attr("src");
            $(".verifyimg").click(function(){
                if( verifyimg.indexOf('?')>0){
                    $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
                }else{
                    $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
                }
            });
        })
    </script>
{/block}
